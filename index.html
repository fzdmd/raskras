    <div class="container">
            <div class="wrapper">

                    </ul>
                    <em class="icon-menu"></em>
                    <a href="#search-popup" id="search-toggle" title="Search"><em class="icon-search"></em></a>
                    <a id="shopping-cart-link" href="/personal/cart/" title="Shopping cart"><em class="icon-cart"></em></a>
                    <div id="search" class="search-container">
                        <form class="searchform">
                            <input value="" name="s" placeholder="Поиск" type="text">
                            <input value="" type="submit">
                        </form>
                   </div>
                </div>
            </div>
            <div class="sep"></div>
        </div>
</header>
<div class="gap"></div>
<section id="content" class="container">
    <div class="slider">
        <img src="http://cerchez.com/magic-shop/wp-content/uploads/sites/24/2014/11/discounts-frozen-lake-near-forest.jpg" alt="30% winter discounts in the Magic Shop!" height="195" width="580">
    </div>

$(function(){

//Меню
     $('.icon-menu').on('click', function(e){
        $('.main-menu').toggleClass('show');
         e.preventDefault();
            }
    );
     $(document).click(function(e) {
        if ($(e.target).closest(".main-menu").length || $(e.target).closest(".icon-menu").length) return;
        $(".main-menu").removeClass('show')
        e.stopPropagation();
      });

//    Форма поиска
     	jQuery('#search-toggle').on('click', function (e) {
		jQuery('.wrapper').addClass("show-search-form");
		window.setTimeout(function() {
			jQuery('.searchform input[type=text]').focus();
		}, 50);
		e.preventDefault();
	});

        jQuery('header .searchform input[type=text]').keyup(function(e) {
		if (e.keyCode == 27) {
			jQuery('.wrapper').removeClass('show-search-form');
		}
	});

        jQuery(document).click(function(e) {
            if (jQuery(e.target).parents('.searchform').length > 0 || jQuery(e.target).parents('#search-toggle').length > 0) { return; }
            jQuery('.wrapper').removeClass('show-search-form');
        });
//Хедер

    $(window).scroll(function() {
        if ($(this).scrollTop() > 50){
        $('header').addClass("sticky");
        $('.gap').show();
        }
        else{
        $('header').removeClass("sticky");
        $('.gap').hide();
        }
    });
});
